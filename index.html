<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <form class="form-card">
        <h2>Create Account</h2>

        <label>
          Full Name
          <input type="text" required />
        </label>

        <label>
          Email
          <input type="email" required />
        </label>

        <label>
          Password
          <input type="password" required />
        </label>

        <label>
          Course
          <select required>
            <option value="">Select course</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>Mechanical</option>
          </select>
        </label>

        <fieldset>
          <legend>Gender</legend>
          <label class="option">
            <input type="radio" name="gender" required />
            Male
          </label>
          <label class="option">
            <input type="radio" name="gender" />
            Female
          </label>
          <label class="option">
            <input type="radio" name="gender" />
            Other
          </label>
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <label class="option">
            <input type="checkbox" />
            HTML
          </label>
          <label class="option">
            <input type="checkbox" />
            CSS
          </label>
          <label class="option">
            <input type="checkbox" />
            JavaScript
          </label>
        </fieldset>

        <button type="submit">Register</button>
      </form>
    </main>
  </body>
</html>
